<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./00.js"></script> -->
    <!-- <script src="./00.js" async></script> -->
    <script src="./02.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="logo">Website</h1>
        <ul class="nav-items">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <div class="headlines">
        <!-- see apne ko ye headlines header ki respect me center krni hai hence header will be position relative. aur jisko krna hai usko dedenga absolute -->
        <h2 id="main-heading">Manage your tasks</h2>
        <button class="btn btn-headlines">Learn More</button>
      </div>
    </header>
    <section class="todo-section container">
      <h2>Enter your today's tasks</h2>
      <form class="todo-form" action="">
        <input type="text" placeholder="Add todo" name="" id="" />
        <input type="submit" placeholder="Add todo" class="btn" />
      </form>
    </section>

    <section class="signup-section container">
      <h2>Sign up</h2>
      <form action="" class="signup-class">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="cnfPassword">Confirm Password</label>
          <input type="password" name="cnfPassword" id="cnfPassword" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="about">About Yourself</label>
          <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn signup-btn">Submit</button>
      </form>
    </section>
    <!-- <script src="./00.js"></script> -->
  </body>
</html>
